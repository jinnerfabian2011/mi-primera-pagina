<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de contenedores</title>
    <style>
        .container { width: 80%;margin: auto;}
        .main {display: flex;}
        .content {flex: 2; padding: 20px; background: #f4f4f4; }
        .sidebar {flex: 1; padding: 20px; background: #ddd; }
    </style>
</head>
<body>

<header>
    <h1>mi pagina web</h1>
</header>

<div class="container">
    <div class="main">
        <section class="content">
            <h2>contenido principal</h2>
            <p>este es el contenido principal de la pagina.</p>
        </section>

        <aside class="sidebar">
            <h2>barra lateral</h2>
            <p>aqui va contenido adicional.</p>
        </aside>
    </div>
</div>

<footer>
    <p>2025 mi sitio web</p>
</footer>

</body>
</html>
